<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dos jugadores</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div id="otro">
    </div>
    <div class="hidden">
        <button id="jugar"  value="Jugar">Jugar</button>
    </div>
    <div class="content">
      <div class="row"><h1>Ingrese una palabra</h1></div>
      <div class="row">
        <form>
          <input type="text" id="palabra" placeholder="Inserte palabra aquí"></input>
          <input type="button" id="confirmar" value="Confirmar" onClick="confirm()"></input>
        </form>
      </div>
    </div>
    <div id="teclado">
      <br >
      <div class="row">
        <button id="q" class="btn" type="button" value="Q" >Q</button>
        <button id="w" class="btn" type="button" value="W" >W</button>
        <button id="e" class="btn" type="button" value="E">E</button>
        <button id="r" class="btn" type="button" value="R">R</button>
        <button id="t" class="btn" type="button" value="T">T</button>
        <button id="y" class="btn" type="button" value="Y">Y</button>
        <button id="u" class="btn" type="button" value="U">U</button>
        <button id="i" class="btn" type="button" value="I">I</button>
        <button id="o" class="btn" type="button" value="O">O</button>
        <button id="p" class="btn" type="button" value="P">P</button>
      </div>
      <div class="row">
        <button id="a" class="btn" type="button" value="A">A</button>
        <button id="s" class="btn" type="button" value="S">S</button>
        <button id="d" class="btn" type="button" value="D">D</button>
        <button id="f" class="btn" type="button" value="F">F</button>
        <button id="g" class="btn" type="button" value="G">G</button>
        <button id="h" class="btn" type="button" value="H">H</button>
        <button id="j" class="btn" type="button" value="J">J</button>
        <button id="k" class="btn" type="button" value="K">K</button>
        <button id="l" class="btn" type="button" value="L">L</button>
        <button id="ñ" class="btn" type="button" value="Ñ">Ñ</button>
      </div>
      <div class="row">
        <button id="z" class="btn" type="button" value="Z">Z</button>
        <button id="x" class="btn" type="button" value="X">X</button>
        <button id="c" class="btn" type="button" value="C">C</button>
        <button id="v" class="btn" type="button" value="V">V</button>
        <button id="b" class="btn" type="button" value="B">B</button>
        <button id="n" class="btn" type="button" value="N">N</button>
        <button id="m" class="btn" type="button" value="M">M</button>
      </div>
    </div>
    <br >
    <div id="resto">
      <div id="marcador">
        <h4>Aciertos:</h4><p id="aciertos"></p>
        <br >
        <h4>Errores:</h4><p id="errores"></p>
      </div>
      <div id="marcaletras">
        <h4>Letras marcadas:</h4>
      </div>
      <button id="volver" onClick="comeback()">Volver</button>
      <br >
    </div>
    <canvas id="myCanvas"></canvas>

    <!--JS-->
    <script src="../app.js"></script>
  </body>
</html>
