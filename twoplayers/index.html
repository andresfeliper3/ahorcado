<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dos jugadores</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div id="otro">
    </div>
    <div class="hidden">
        <button id="jugar"  value="Jugar">Jugar</button>
    </div>
    <div class="content">
      <div class="row"><h1>Ingrese una palabra</h1></div>
      <div class="row">
        <form>
          <input type="password" id="palabra" placeholder="Inserte palabra aquí"></input>
          <input type="button" id="confirmar" value="Confirmar" onClick="confirm()"></input>
        </form>
      </div>
    </div>
    <div id="teclado">
      <br >
      <div class="row">
        <button id="q" class="btn" type="button" value="Q" onClick="this.disabled=true">Q</button>
        <button id="w" class="btn" type="button" value="W"  onClick="this.disabled=true">W</button>
        <button id="e" class="btn" type="button" value="E" onClick="this.disabled=true">E</button>
        <button id="r" class="btn" type="button" value="R" onClick="this.disabled=true">R</button>
        <button id="t" class="btn" type="button" value="T" onClick="this.disabled=true">T</button>
        <button id="y" class="btn" type="button" value="Y" onClick="this.disabled=true">Y</button>
        <button id="u" class="btn" type="button" value="U" onClick="this.disabled=true">U</button>
        <button id="i" class="btn" type="button" value="I" onClick="this.disabled=true">I</button>
        <button id="o" class="btn" type="button" value="O" onClick="this.disabled=true">O</button>
        <button id="p" class="btn" type="button" value="P" onClick="this.disabled=true">P</button>
      </div>
      <div class="row">
        <button id="a" class="btn" type="button" value="A" onClick="this.disabled=true">A</button>
        <button id="s" class="btn" type="button" value="S" onClick="this.disabled=true">S</button>
        <button id="d" class="btn" type="button" value="D" onClick="this.disabled=true">D</button>
        <button id="f" class="btn" type="button" value="F" onClick="this.disabled=true">F</button>
        <button id="g" class="btn" type="button" value="G" onClick="this.disabled=true">G</button>
        <button id="h" class="btn" type="button" value="H" onClick="this.disabled=true">H</button>
        <button id="j" class="btn" type="button" value="J" onClick="this.disabled=true">J</button>
        <button id="k" class="btn" type="button" value="K" onClick="this.disabled=true">K</button>
        <button id="l" class="btn" type="button" value="L" onClick="this.disabled=true">L</button>
        <button id="ñ" class="btn" type="button" value="Ñ" onClick="this.disabled=true">Ñ</button>
      </div>
      <div class="row">
        <button id="z" class="btn" type="button" value="Z" onClick="this.disabled=true">Z</button>
        <button id="x" class="btn" type="button" value="X" onClick="this.disabled=true">X</button>
        <button id="c" class="btn" type="button" value="C" onClick="this.disabled=true">C</button>
        <button id="v" class="btn" type="button" value="V" onClick="this.disabled=true">V</button>
        <button id="b" class="btn" type="button" value="B" onClick="this.disabled=true">B</button>
        <button id="n" class="btn" type="button" value="N" onClick="this.disabled=true">N</button>
        <button id="m" class="btn" type="button" value="M" onClick="this.disabled=true">M</button>
      </div>
    </div>
    <br >
    <div id="resto">
      <div id="marcador">
        <h4>Aciertos:</h4><p id="aciertos"></p>
        <br >
        <h4>Errores:</h4><p id="errores"></p>
      </div>
      <div id="marcaletras">
        <h4>Letras marcadas:</h4>
      </div>
      <button id="volver" onClick="comeback()">Volver</button>
      <br >
    </div>
    <canvas id="myCanvas"></canvas>

    <!--JS-->
    <script src="../app.js"></script>
  </body>
</html>
